<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="diseno.css" rel="stylesheet" type="text/css">
    <title>Calculadora</title>
</head>
<body  style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/003.jpg');">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <div id ="div1" class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white">
        <h1 id = '01'>Calculadora</h1>
        <div class="calculadora">
            <div  class = "row">
                <div class = "colspan">
                    <input type="text" class = "exp" id="expresion">
                </div>
            </div>
            <div class = "row">
                <div class = "colspan">
                    <input id="7" class = "boton" type="button" value="7" onclick="escribir(this.id);" /> 
                    <input id="8"  class = "boton" type="button" value="8" onclick="escribir(this.id);" /> 
                    <input id="9"  class = "boton" type="button" value="9" onclick="escribir(this.id);"/>
                    <input id="suma" class = "boton" type="button" value="+" onclick="escribir(this.id);" />
                </div>
            </div>
            <div class = "row">
                <div class = "colspan">
                    <input id="4"  class = "boton" type="button" value="4" onclick="escribir(this.id);" /> 
                    <input id="5"  class = "boton" type="button" value="5" onclick="escribir(this.id);" /> 
                    <input id="6"  class = "boton" type="button" value="6" onclick="escribir(this.id);"/>
                    <input id="resta"  class = "boton" type="button" value="-" onclick="escribir(this.id);" />
                </div>
            </div>
            <div class = "row">
                <div class = "colspan">
                    <input id="1"  class = "boton" type="button" value="1" onclick="escribir(this.id);" /> 
                    <input id="2"  class = "boton" type="button" value="2" onclick="escribir(this.id);" /> 
                    <input id="3"  class = "boton" type="button" value="3" onclick="escribir(this.id);"/>
                    <input id="multiplicacion" class = "boton" type="button" value="*" onclick="escribir(this.id);" />
                </div>
            </div>
            <div class = "row">
                <div class = "colspan">
                    <input id="clear"  class = "boton" type="button" value="C" onclick="limpiar();" />
                    <input id="0" class = "boton" type="button" value="0" onclick="escribir(this.id);" />
                    <input id="igual" class = "boton" type="button" value="=" onclick="operacion(this.id);" />
                    <input id="division" class = "boton" type="button" value="/" onclick="escribir(this.id);" /> 
                </div>
            </div>
        </div>
        <script src="calculadora.js"></script>
    </div>
</body>

</html>
